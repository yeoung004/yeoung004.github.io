# Site settings
title: Gang's # site title
description:  # site description
   I'm from Korea and Mainly I study Spring boot framework I want to be a server developer
   I want to get a lot of experiences about computerðŸ–¥<a href="https://github.com/yeoung004" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: 
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/yeoung004 # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Youngsung Choi # author name
  bio: >- # tell to the world
  username: yeoung # general username
  github: yeoung004 # github username
  email: yeoung004@gmail.com # email adress
  avatar: https://avatars.githubusercontent.com/u/67312562?v=4 # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
