# Site settings
title: Learn from the past and discover from the future. # site title
description: 
   Change the world with a code lineðŸŒŽ
lang: en-US # default lang
timezone: 
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/yeoung004 # site repo [optional]
mode: light # default theme "dark" | "light"
# remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Profile settings
author:
  name: Youngsung Choi # author name
  bio:  Change the world with a code lineðŸŒŽ
  username: YoungSung # general username
  github: yeoung004 # github username
  email: yeoung004@gmail.com # email adress
  avatar: https://avatars.githubusercontent.com/u/67312562?v=4 # change with your own avatar

# URL settings
url: "https://yeoung004.github.io/" #
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Analytics
analytics:
  provider          : "google-gtage"
  google:
    tracking        : 
    measurement_id  : "G-4G8RFCSKMF"
    anonymize_ip    :

#category
category_dir: category/
tag_dir: tag/

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: minimal-mistakes-jekyll
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-include-cache
